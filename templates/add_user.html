<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        monopoly: {
                            red: '#ED1B24',
                            blue: '#0072BC',
                            green: '#00A650',
                            yellow: '#FFF200',
                        },
                    },
                },
            },
        }

         // Function to hide flash messages after 5 seconds (5000 milliseconds)
         window.setTimeout(function() {
            var flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                flashMessages.style.display = 'none';
            }
        }, 2000);
    </script>
</head>
<body class="font-poppins bg-gradient-to-br from-monopoly-blue to-monopoly-green min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-4xl font-extrabold text-center mb-8 text-gray-800">Add User</h1>

        <!-- Flash messages -->
        <div id="flash-messages"> 

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div
            class="max-w-md mx-auto {% if category == 'success' %}bg-green-400 text-white border-green-600{% elif category == 'danger' %}bg-red-500 text-white border-red-600{% else %}bg-gray-100 text-gray-800 border-gray-300{% endif %} p-4 rounded-lg mb-6 border shadow-md">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        </div>

        <form action="{{ url_for('add_user') }}" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" autocomplete="off" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-monopoly-green focus:ring focus:ring-monopoly-green focus:ring-opacity-50" id="name" name="name" placeholder="Enter Name" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" autocomplete="off" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-monopoly-green focus:ring focus:ring-monopoly-green focus:ring-opacity-50" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-monopoly-green text-white font-semibold rounded-lg shadow-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-monopoly-green focus:ring-opacity-50">Add User</button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="inline-block px-4 py-2 bg-monopoly-blue text-white rounded-lg text-sm hover:bg-blue-600 transition">Go Home</a>
        </div>
    </div>

</body>
</html>
