<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Gradient flow animation for the text */
        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Custom style for flowing gradient text */
        .animate-gradient-flow {
            background: linear-gradient(90deg, #ff007f, #ff7e00, #00ff9f, #00aaff, #ff00aa);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient-flow 5s ease infinite;
        }

        /* Monopoly-themed background */
        .monopoly-bg {
            background-image: url('../static/wallpaperflare.com_wallpaper\ \(1\).jpg'); /* Replace with actual Monopoly board image URL */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col monopoly-bg">

    <!-- Main Content -->
<div class="container mx-auto text-center py-16 flex-grow">
    <h1 class="text-6xl font-extrabold animate-gradient-flow bg-clip-text text-transparent">
        Welcome to Monopoly
    </h1>
    <div class="flex justify-center mt-64">
        <!-- Buttons Container -->
        <div class="flex space-x-2  mt-40"> <!-- 'space-x-4' adds spacing between buttons -->
            <div class="p-8">
                <a href="/play_game" class="inline-block px-8 py-3 text-lg font-semibold text-white bg-green-500 rounded-full hover:bg-green-600 shadow-lg transform transition-transform hover:-translate-y-1">
                    Play Game
                </a>
            </div>
            <div class="p-8">
                <a href="/add_user" class="inline-block px-8 py-3 text-lg font-semibold text-white bg-green-500 rounded-full hover:bg-green-600 shadow-lg transform transition-transform hover:-translate-y-1">
                    Add Users
                </a>
            </div>
        </div>
    </div>
</div>


    <!-- Tailwind JS -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>
</html>
