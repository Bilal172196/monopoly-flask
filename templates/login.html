<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        monopoly: {
                            red: '#ED1B24',
                            blue: '#0072BC',
                            green: '#00A650',
                            yellow: '#FFF200',
                        },
                    },
                    maxWidth: {
                        'custom-lg': '1200px', // Custom max-width value
                    },
                },
            },
        }
    </script>
</head>
<body class="font-poppins bg-gradient-to-br from-monopoly-blue to-monopoly-green min-h-screen flex items-center justify-center p-2">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-custom-lg bg-white bg-opacity-90 rounded-2xl shadow-2xl overflow-hidden transform hover:scale-105 transition-transform duration-300">
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-6">
                <h1 class="text-4xl font-extrabold text-center text-white drop-shadow-lg">Monopoly Login</h1>
            </div>
            
            <div class="p-8">
                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="mb-6">
                    <div class="{% if category == 'success' %}bg-green-100 border-green-500 text-green-700{% elif category == 'danger' %}bg-red-100 border-red-500 text-red-700{% else %}bg-gray-100 border-gray-500 text-gray-700{% endif %} border-l-4 p-4 rounded-lg">
                        {{ message }}
                    </div>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Select Username</label>
                        <select class="w-full px-4 py-3 rounded-lg bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 transition-all duration-300" id="name" name="name" required>
                            {% for user in users %}
                                <option value="{{ user['name'] }}">{{ user['name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" class="w-full px-4 py-3 rounded-lg bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 transition-all duration-300" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="w-full px-4 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold rounded-lg shadow-md hover:from-green-600 hover:to-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-all duration-300">Login</button>
                </form>
                <div class="mt-6">
                    <a href="/" class="block text-center px-4 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold rounded-lg shadow-md hover:from-red-600 hover:to-red-700 transition-all duration-300">Go Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
